<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery | Lesson 29</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="container">
        <div class="row py-4">
            <div class="col-md-6 offset-3">
                <div class="card">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="category">Categoriya nomi</label>
                            <input type="text" class="form-control" id="category" placeholder="Categoriya nomi">
                        </div>
                        <div class="text-right">
                            <button type="button" id="add" class="btn btn-success">Qo'shish</button>
                        </div>
                    </div>
                </div>
                <div id="display" class="py-4 border border-danger my-3">

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button type="button" class="btn btn-success" id="show">Show</button>
                <button type="button" class="btn btn-success" id="hide">Hide</button>
                <button type="button" class="btn btn-success" id="toogle">Toogle</button>
                <button type="button" class="btn btn-danger" id="fadeOut">Fade Out</button>
                <button type="button" class="btn btn-danger" id="fadeIn">Fade In</button>
                <button type="button" class="btn btn-danger" id="fadeToggle">Fade Toggle</button>
                <button type="button" class="btn btn-primary" id="slideUp">Slide Up</button>
                <button type="button" class="btn btn-primary" id="slideDown">Slide Down</button>
                <button type="button" class="btn btn-primary" id="slideToggle">Slide Toggle</button>
                <button type="button" class="btn btn-dark" id="animate">Animate</button>
            </div>
            <div class="col-md-12 mt-4">
                <div class="card bg-dark text-white" id="card">
                    <div class="card-body">
                        <h4 class="display-4">Card</h4>
                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. A culpa dolore esse expedita laudantium
                            , odit vel vero! Cupiditate deleniti, dolorem
                            doloremque ducimus, earum eveniet quae rem saepe totam ullam voluptatibus?
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="js/jQuery.min.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/main.js"></script>
</body>
</html>
